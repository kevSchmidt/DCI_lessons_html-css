<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img class="card-img" src="./images/john-doe.jpg" alt="card" />
          <h1 class="card-heading">John Doe</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"></i>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit earum
            eos, eaque exercitationem odio animi doloremque incidunt vitae nisi
            veniam repudiandae quaerat quasi necessitatibus libero ipsa maiores
            dignissimos ipsam? Magnam?
            <i class="fas fa-quote-right"></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-twitter-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-instagram"></i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
